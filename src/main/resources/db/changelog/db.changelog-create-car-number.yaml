databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: car_number
            columns:
              - column:
                  name: number
                  type: INT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_car_number
              - column:
                  name: series
                  type: NVARCHAR(3)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_car_number
              - column:
                  name: region
                  type: TINYINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_car_number
  - changeSet:
      id: 2
      author: admin
      changes:
        - createTable:
            tableName: last_issued_car_number
            columns:
              - column:
                  name: number
                  type: INT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_last_issued_car_number
              - column:
                  name: series
                  type: NVARCHAR(3)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_last_issued_car_number
              - column:
                  name: region
                  type: TINYINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_last_issued_car_number